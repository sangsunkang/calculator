<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï†ÑÍ∏∞ Ïã§Î¨¥ Í≥ÑÏÇ∞Í∏∞ Pro v3.13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; -webkit-font-smoothing: antialiased; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .transition-all { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const Card = ({ title, iconName, children, result, resultLabel = "ÌåêÏ†ï Í≤∞Í≥º", unit = "", subResult, formula, colorClass="text-blue-600", bgClass="bg-blue-50", dualResult, multiExtraInfo }) => (
            <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-5 flex flex-col h-full hover:shadow-md transition-all">
                <div className="flex items-center gap-3 mb-5 text-slate-700">
                    <div className={`p-2 ${bgClass} ${colorClass} rounded-xl shadow-sm flex items-center justify-center`}>
                        <Icon name={iconName} size={20} />
                    </div>
                    <h3 className="font-bold text-base tracking-tight leading-tight">{title}</h3>
                </div>
                <div className="flex-grow space-y-4">{children}</div>
                <div className="mt-6 pt-5 border-t border-slate-100">
                    <div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1.5">{resultLabel}</div>
                    {dualResult ? (
                        <div className="grid grid-cols-1 gap-2">
                            {dualResult.map((res, idx) => (
                                <div key={idx} className="flex justify-between items-center bg-slate-50 p-2 rounded-xl border border-slate-100">
                                    <span className="text-[10px] font-bold text-slate-500 pl-1">{res.label}</span>
                                    <div className="flex items-baseline gap-1 pr-1">
                                        <span className={`text-lg font-black tracking-tighter ${colorClass}`}>{res.value}</span>
                                        <span className="text-[10px] font-bold text-slate-400">{unit}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="flex items-baseline gap-1.5 flex-wrap">
                            <span className={`text-2xl font-black tracking-tighter ${colorClass}`}>{result}</span>
                            <span className="text-sm font-bold text-slate-400">{unit}</span>
                        </div>
                    )}
                    {multiExtraInfo && (
                        <div className="grid grid-cols-2 gap-2 mt-3">
                            {multiExtraInfo.map((info, idx) => (
                                <div key={idx} className={`p-2 rounded-xl border flex flex-col items-center justify-center ${info.bgColor} ${info.textColor} transition-all`}>
                                     <div className="text-[8px] font-bold uppercase tracking-wider opacity-70">{info.label}</div>
                                     <div className="text-base font-black tracking-tighter leading-tight">{info.value}</div>
                                     <div className="text-[8px] font-bold uppercase tracking-tighter text-center leading-none">{info.status}</div>
                                </div>
                            ))}
                        </div>
                    )}
                    {formula && <div className="text-[9px] font-mono text-slate-400 mt-3 italic leading-tight">Í≥µÏãù: {formula}</div>}
                    {subResult && (
                        <div className="mt-3 text-[11px] leading-relaxed text-slate-500 bg-slate-50 p-2 rounded-lg border border-slate-100 flex items-start gap-1.5 font-medium">
                            <Icon name="info" size={12} className="mt-0.5 flex-shrink-0 text-slate-400" />
                            <span>{subResult}</span>
                        </div>
                    )}
                </div>
            </div>
        );

        const InputGroup = ({ label, value, onChange, placeholder, unit, step = "1", type="number" }) => (
            <div className="w-full">
                <label className="block text-[10px] font-bold text-slate-500 mb-1 ml-0.5 uppercase tracking-wider">{label}</label>
                <div className="relative">
                    <input
                        type={type}
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        step={step}
                        className="block w-full rounded-xl border-slate-200 bg-slate-50 border-2 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-500/10 text-sm font-semibold p-2 pr-10 transition-all outline-none"
                        placeholder={placeholder}
                    />
                    <div className="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <span className="text-slate-400 font-bold text-[9px]">{unit}</span>
                    </div>
                </div>
            </div>
        );

        const ToggleSelector = ({ value, onChange, options }) => (
            <div className="flex bg-slate-100 p-1 rounded-xl w-full">
                {options.map((opt) => (
                    <button
                        key={opt.val}
                        onClick={() => onChange(opt.val)}
                        className={`flex-1 py-1 text-[10px] font-bold rounded-lg transition-all ${
                            value === opt.val ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500'
                        }`}
                    >
                        {opt.label}
                    </button>
                ))}
            </div>
        );

        function App() {
            // States
            const [trCap, setTrCap] = useState(500);
            const [trV1, setTrV1] = useState(22900);
            const [trV2, setTrV2] = useState(380);
            const [diagSide, setDiagSide] = useState('secondary');
            const [trR, setTrR] = useState(100);
            const [trS, setTrS] = useState(110);
            const [trT, setTrT] = useState(105);

            const [pPhase, setPPhase] = useState(3);
            const [pV, setPV] = useState(220);
            const [pI, setPI] = useState(10);
            const [pIR, setPIR] = useState(10);
            const [pIS, setPIS] = useState(12);
            const [pIT, setPIT] = useState(11);

            const [iPhase, setIPhase] = useState(3);
            const [iP, setIP] = useState(15000);
            const [iV, setIV] = useState(380);

            const [ubR, setUbR] = useState(100);
            const [ubS, setUbS] = useState(120);
            const [ubT, setUbT] = useState(110);

            const [mUnit, setMUnit] = useState('kW');
            const [mCap, setMCap] = useState(15);
            const [mV, setMV] = useState(380);
            const [mEff, setMEff] = useState(0.9);
            const [mPf, setMPf] = useState(0.85);

            const [lkSupply, setLkSupply] = useState(50);
            const [lkMeasured, setLkMeasured] = useState(0.5);

            const [qcP, setQcP] = useState(100);
            const [qcBefore, setQcBefore] = useState(0.8);
            const [qcAfter, setQcAfter] = useState(0.95);

            // Calculations
            const calcTrI = (v) => {
                const vol = parseFloat(v);
                if (!vol || vol <= 0) return 0;
                return (parseFloat(trCap) * 1000) / (Math.sqrt(3) * vol);
            };

            const trDiagnostics = useMemo(() => {
                const r = parseFloat(trR) || 0, s = parseFloat(trS) || 0, t = parseFloat(trT) || 0;
                const rated = diagSide === 'primary' ? calcTrI(trV1) : calcTrI(trV2);
                const avg = (r + s + t) / 3;
                const loadUsage = rated > 0 ? (avg / rated) * 100 : 0;
                const maxDiff = avg > 0 ? Math.max(Math.abs(r - avg), Math.abs(s - avg), Math.abs(t - avg)) : 0;
                const ubRatio = avg > 0 ? (maxDiff / avg) * 100 : 0;
                return [
                    { label: `Î∂ÄÌïòÏú®`, value: loadUsage.toFixed(1) + "%", status: loadUsage >= 100 ? "‚ö†Ô∏è ÏúÑÌóò" : loadUsage >= 80 ? "üí° Ï£ºÏùò" : "‚úÖ Ïó¨Ïú†", bgColor: loadUsage >= 100 ? "bg-red-50" : loadUsage >= 80 ? "bg-amber-50" : "bg-emerald-50", textColor: loadUsage >= 100 ? "text-red-600" : loadUsage >= 80 ? "text-amber-600" : "text-emerald-600" },
                    { label: `Î∂àÌèâÌòïÎ•†`, value: ubRatio.toFixed(1) + "%", status: ubRatio > 30 ? "‚ö†Ô∏è Î∂àÎüâ" : "‚úÖ Ï†ÅÏ†ï", bgColor: ubRatio > 30 ? "bg-red-50" : "bg-blue-50", textColor: ubRatio > 30 ? "text-red-600" : "text-blue-600" }
                ];
            }, [trCap, trV1, trV2, diagSide, trR, trS, trT]);

            const motorCurrent = useMemo(() => {
                let watts = parseFloat(mCap) * 1000;
                if (mUnit === 'HP') watts = parseFloat(mCap) * 745.7;
                const den = Math.sqrt(3) * parseFloat(mV) * parseFloat(mEff) * parseFloat(mPf);
                return den > 0 ? (watts / den).toFixed(2) : "0.00";
            }, [mUnit, mCap, mV, mEff, mPf]);

            return (
                <div className="max-w-7xl mx-auto p-4 md:p-6">
                    <header className="mb-8 flex flex-col md:flex-row md:items-end justify-between border-b border-slate-200 pb-6">
                        <div>
                            <div className="inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full bg-blue-50 text-blue-600 text-[9px] font-black uppercase tracking-widest mb-2 border border-blue-100">Electrical Asset Pro</div>
                            <h1 className="text-2xl font-black text-slate-900 flex items-center gap-2 tracking-tight">
                                <Icon name="calculator" size={26} className="text-blue-600" /> Ï†ÑÍ∏∞ Ïã§Î¨¥ Í≥ÑÏÇ∞Í∏∞ <span className="text-blue-600">Pro</span>
                            </h1>
                        </div>
                        <div className="mt-4 md:mt-0 text-right font-bold text-[10px] text-slate-400 tracking-widest uppercase tracking-tighter">VERSION 3.13</div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
                        {/* 1. Î≥ÄÏïïÍ∏∞ & Ï∞®Îã®Í∏∞ ÌÜµÌï© ÏßÑÎã® */}
                        <Card title="Î≥ÄÏïïÍ∏∞ & Ï∞®Îã®Í∏∞ ÌÜµÌï© ÏßÑÎã®" iconName="disc" unit="A" resultLabel="Î≥ÄÏïïÍ∏∞ Ï†ïÍ≤© Ï†ÑÎ•ò" formula="S / (‚àö3 * V)" colorClass="text-purple-600" bgClass="bg-purple-50"
                            dualResult={[{ label: "1Ï∞® Ï†ïÍ≤© (VCBÏ∏°)", value: calcTrI(trV1).toFixed(1) }, { label: "2Ï∞® Ï†ïÍ≤© (ACBÏ∏°)", value: calcTrI(trV2).toFixed(1) }]}
                            multiExtraInfo={trDiagnostics}>
                            <div className="grid grid-cols-2 gap-2">
                                <InputGroup label="Î≥ÄÏïïÍ∏∞ Ïö©Îüâ" value={trCap} onChange={setTrCap} unit="kVA" />
                                <div className="space-y-1.5"><InputGroup label="1Ï∞® Ï†ÑÏïï" value={trV1} onChange={setTrV1} unit="V" /><InputGroup label="2Ï∞® Ï†ÑÏïï" value={trV2} onChange={setTrV2} unit="V" /></div>
                            </div>
                            <div className="bg-slate-50 p-3 rounded-xl border border-slate-100 space-y-2">
                                <ToggleSelector value={diagSide} onChange={setDiagSide} options={[{label:'VCB (1Ï∞®)', val:'primary'}, {label:'ACB (2Ï∞®)', val:'secondary'}]} />
                                <div className="grid grid-cols-3 gap-1.5">
                                    <InputGroup label="RÏÉÅ" value={trR} onChange={setTrR} unit="A" />
                                    <InputGroup label="SÏÉÅ" value={trS} onChange={setTrS} unit="A" />
                                    <InputGroup label="TÏÉÅ" value={trT} onChange={setTrT} unit="A" />
                                </div>
                            </div>
                        </Card>

                        {/* 2. Ï†ÑÎ†• Í≥ÑÏÇ∞ (P) */}
                        <Card title="Ï†ÑÎ†• Í≥ÑÏÇ∞ (P)" iconName="zap" result={pPhase === 1 ? (parseFloat(pV) * parseFloat(pI)).toLocaleString() : (parseFloat(pV) * (parseFloat(pIR)+parseFloat(pIS)+parseFloat(pIT))).toLocaleString()} unit="W" formula={pPhase === 1 ? "V * I" : "V_phase * Œ£I_phase"}>
                            <ToggleSelector value={pPhase} onChange={setPPhase} options={[{label:'Îã®ÏÉÅ', val:1}, {label:'3ÏÉÅ 4ÏÑ†Ïãù', val:3}]} />
                            {pPhase === 1 ? <div className="grid grid-cols-2 gap-2"><InputGroup label="Ï†ÑÏïï" value={pV} onChange={setPV} unit="V" /><InputGroup label="Ï†ÑÎ•ò" value={pI} onChange={setPI} unit="A" /></div> :
                            <div className="space-y-2"><InputGroup label="ÏÉÅÏ†ÑÏïï" value={pV} onChange={setPV} unit="V" /><div className="grid grid-cols-3 gap-1.5"><InputGroup label="RÏÉÅ" value={pIR} onChange={setPIR} unit="A" /><InputGroup label="SÏÉÅ" value={pIS} onChange={setPIS} unit="A" /><InputGroup label="TÏÉÅ" value={pIT} onChange={setPIT} unit="A" /></div></div>}
                        </Card>

                        {/* 3. Î∂ÄÌïò Ï†ÑÎ•ò (I) */}
                        <Card title="Î∂ÄÌïò Ï†ÑÎ•ò (I)" iconName="activity" result={iPhase === 1 ? (parseFloat(iP) / parseFloat(iV) || 0).toFixed(2) : (parseFloat(iP) / (Math.sqrt(3) * parseFloat(iV)) || 0).toFixed(2)} unit="A" formula={iPhase === 1 ? "P / V" : "P / (‚àö3 * V)"} colorClass="text-indigo-600" bgClass="bg-indigo-50">
                            <ToggleSelector value={iPhase} onChange={setIPhase} options={[{label:'Îã®ÏÉÅ', val:1}, {label:'3ÏÉÅ', val:3}]} />
                            <div className="grid grid-cols-2 gap-2"><InputGroup label="Ï†ÑÎ†•" value={iP} onChange={setIP} unit="W" /><InputGroup label="Ï†ÑÏïï" value={iV} onChange={setIV} unit="V" /></div>
                        </Card>

                        {/* 4. ÎàÑÏÑ§Ï†ÑÎ•ò ÌåêÏ†ï (Ïù¥ÎèôÎê®) */}
                        <Card title="ÎàÑÏÑ§Ï†ÑÎ•ò ÌåêÏ†ï" iconName="shield-alert" result={parseFloat(lkMeasured) <= (parseFloat(lkSupply)/2000*1000) ? "‚úÖ Ï†ÅÌï©" : "‚ö†Ô∏è Î∂ÄÏ†ÅÌï©"} resultLabel="KEC ÌåêÏ†ï" formula="I_rated / 2000" colorClass={parseFloat(lkMeasured) <= (parseFloat(lkSupply)/2000*1000) ? "text-blue-600" : "text-red-600"} bgClass={parseFloat(lkMeasured) <= (parseFloat(lkSupply)/2000*1000) ? "bg-blue-50" : "bg-red-50"}>
                            <div className="grid grid-cols-2 gap-2"><InputGroup label="Ï∞®Îã®Í∏∞ Ï†ïÍ≤©" value={lkSupply} onChange={setLkSupply} unit="A" /><InputGroup label="Ï∏°Ï†ï ÎàÑÏÑ§" value={lkMeasured} onChange={setLkMeasured} unit="mA" step="0.01" /></div>
                        </Card>

                        {/* 5. 3ÏÉÅ Î∂àÌèâÌòïÎ•† (Î∂ÄÌïò) */}
                        <Card title="3ÏÉÅ Î∂àÌèâÌòïÎ•† (Î∂ÄÌïò)" iconName="scale" result={(Math.max(Math.abs(parseFloat(ubR)-((parseFloat(ubR)+parseFloat(ubS)+parseFloat(ubT))/3)), Math.abs(parseFloat(ubS)-((parseFloat(ubR)+parseFloat(ubS)+parseFloat(ubT))/3)), Math.abs(parseFloat(ubT)-((parseFloat(ubR)+parseFloat(ubS)+parseFloat(ubT))/3))) / ((parseFloat(ubR)+parseFloat(ubS)+parseFloat(ubT))/3) * 100 || 0).toFixed(1)} unit="%" formula="(Max_Dev / Avg) * 100">
                            <div className="grid grid-cols-3 gap-1.5"><InputGroup label="RÏÉÅ" value={ubR} onChange={setUbR} unit="A" /><InputGroup label="SÏÉÅ" value={ubS} onChange={setUbS} unit="A" /><InputGroup label="TÏÉÅ" value={ubT} onChange={setUbT} unit="A" /></div>
                            <p className="text-[9px] text-slate-400 font-bold uppercase mt-1">* KEC: Î∂àÌèâÌòïÎ•† 30% Ïù¥ÎÇ¥ Í∂åÍ≥†</p>
                        </Card>

                        {/* 6. Î™®ÌÑ∞ Ï†ïÍ≤©Ï†ÑÎ•ò (Ï†ïÎ∞Ä) */}
                        <Card title="Î™®ÌÑ∞ Ï†ïÍ≤©Ï†ÑÎ•ò (Ï†ïÎ∞Ä)" iconName="settings" result={motorCurrent} unit="A" resultLabel="Ï†ÑÎ∂ÄÌïò Ï†ÑÎ•ò (FLC)" formula="P / (‚àö3*V*Œ∑*cosŒò)" colorClass="text-emerald-600" bgClass="bg-emerald-50">
                            <ToggleSelector value={mUnit} onChange={setMUnit} options={[{label:'kW', val:'kW'}, {label:'HP', val:'HP'}]} />
                            <div className="grid grid-cols-2 gap-2"><InputGroup label="Ïö©Îüâ" value={mCap} onChange={setMCap} unit={mUnit} /><InputGroup label="Ï†ÑÏïï" value={mV} onChange={setMV} unit="V" /></div>
                            <div className="grid grid-cols-2 gap-2"><InputGroup label="Ìö®Ïú®(Œ∑)" value={mEff} onChange={setMEff} unit="0~1" step="0.01" /><InputGroup label="Ïó≠Î•†(PF)" value={mPf} onChange={setMPf} unit="cos" step="0.01" /></div>
                        </Card>

                        {/* 7. ÏΩòÎç¥ÏÑú Ïö©Îüâ */}
                        <Card title="ÏΩòÎç¥ÏÑú Ïö©Îüâ" iconName="battery-charging" result={(parseFloat(qcP) * (Math.sqrt(1/Math.pow(parseFloat(qcBefore),2)-1) - Math.sqrt(1/Math.pow(parseFloat(qcAfter),2)-1)) || 0).toFixed(2)} unit="kVAR" formula="P * (tanŒò1 - tanŒò2)" colorClass="text-cyan-600" bgClass="bg-cyan-50">
                            <InputGroup label="Ïú†Ìö®Ï†ÑÎ†•" value={qcP} onChange={setQcP} unit="kW" />
                            <div className="grid grid-cols-2 gap-2"><InputGroup label="ÌòÑÏû¨Ïó≠Î•†" value={qcBefore} onChange={setQcBefore} unit="cos" step="0.01" /><InputGroup label="Î™©ÌëúÏó≠Î•†" value={qcAfter} onChange={setQcAfter} unit="cos" step="0.01" /></div>
                        </Card>
                    </div>
                    <footer className="mt-12 text-center text-slate-400 text-[10px] pb-10 border-t border-slate-200 pt-8 uppercase font-bold tracking-widest opacity-60">Engineered for Safe Maintenance</footer>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
