<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전기 설비 관리 Pro 대시보드 v3.13</title>
    <!-- 외부 라이브러리 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Pretendard:wght@100;300;400;500;600;700;800;900&display=swap');
        
        :root {
            --brand-primary: #38bdf8;
            --brand-secondary: #818cf8;
            --bg-dark: #020617;
            --card-bg: #0f172a;
        }

        body { 
            font-family: 'Pretendard', 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
            background-color: var(--bg-dark);
            color: #f8fafc;
        }

        .pro-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.6));
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .pro-card:hover {
            border-color: rgba(56, 189, 248, 0.3);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.05);
            transform: translateY(-2px);
        }

        .input-glow:focus {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.15);
            border-color: rgba(56, 189, 248, 0.5) !important;
        }

        .safety-line {
            left: 80%;
            width: 1px;
            height: 100%;
            background: rgba(245, 158, 11, 0.5);
            box-shadow: 0 0 8px rgba(245, 158, 11, 0.8);
        }

        input::-webkit-outer-spin-button, 
        input::-webkit-inner-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }

        .numeric-font {
            font-family: 'Inter', 'Pretendard', monospace;
            letter-spacing: -0.02em;
        }

        .glow-text-primary {
            text-shadow: 0 0 12px rgba(56, 189, 248, 0.4);
        }

        .animate-subtle {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="selection:bg-sky-500/30">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- UI 컴포넌트 ---

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const LoadGauge = ({ percentage }) => {
            const percent = Math.min(Math.max(percentage || 0, 0), 120); 
            
            let color = "bg-sky-500";
            let textColor = "text-sky-400";
            let statusText = "정상";
            
            if (percent > 80 && percent <= 100) {
                color = "bg-amber-500";
                textColor = "text-amber-400";
                statusText = "주의";
            } else if (percent > 100) {
                color = "bg-rose-500 animate-pulse";
                textColor = "text-rose-400 font-black";
                statusText = "위험";
            }

            return (
                <div className="mt-2 w-full">
                    <div className="flex justify-between items-center mb-2 px-1">
                        <div className="flex items-center gap-2">
                            <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full ${color}/20 ${textColor} border border-${color.replace('bg-', '')}/30`}>
                                {statusText}
                            </span>
                            <span className={`text-sm font-bold numeric-font ${textColor}`}>{percent.toFixed(1)}%</span>
                        </div>
                        <span className="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">안전 한계 80%</span>
                    </div>
                    <div className="w-full bg-white/5 rounded-full h-1.5 overflow-hidden relative border border-white/5">
                        <div className="absolute safety-line z-20"></div>
                        <div 
                            className={`${color} h-full transition-all duration-1000 ease-out shadow-[0_0_15px_rgba(56,189,248,0.3)]`} 
                            style={{ width: `${Math.min(percent, 100)}%` }}
                        ></div>
                    </div>
                </div>
            );
        };

        const Card = ({ title, iconName, children, result, resultLabel = "분석 결과", unit = "", subResult, formula, colorClass="text-sky-400", bgClass="bg-sky-500/10", dualResult, multiExtraInfo }) => (
            <div className="pro-card rounded-[1.5rem] p-6 flex flex-col h-full animate-subtle">
                <div className="flex items-center justify-between mb-6">
                    <div className="flex items-center gap-3">
                        <div className={`p-2.5 ${bgClass} ${colorClass} rounded-xl border border-white/5 shadow-inner`}>
                            <Icon name={iconName} size={20} />
                        </div>
                        <h3 className="font-bold text-slate-200 text-base tracking-tight">{title}</h3>
                    </div>
                    {formula && <div className="text-[10px] font-bold text-slate-400 bg-white/10 px-2 py-1 rounded-md border border-white/10 whitespace-nowrap ml-2 shadow-sm font-sans">{formula}</div>}
                </div>
                
                <div className="flex-grow space-y-4">{children}</div>
                
                <div className="mt-6 pt-5 border-t border-white/5">
                    <div className="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-3">{resultLabel}</div>
                    
                    {dualResult ? (
                        <div className="grid grid-cols-1 gap-2.5">
                            {dualResult.map((res, idx) => (
                                <div key={idx} className="flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5">
                                    <span className="text-[11px] font-medium text-slate-400">{res.label}</span>
                                    <div className="flex items-baseline gap-1">
                                        <span className={`text-xl font-bold numeric-font ${colorClass} glow-text-primary`}>{res.value}</span>
                                        <span className="text-[10px] font-bold text-slate-600 uppercase">{unit}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="flex items-baseline gap-2">
                            <span className={`text-4xl font-black numeric-font ${colorClass} glow-text-primary`}>{result}</span>
                            <span className="text-xs font-bold text-slate-500 uppercase">{unit}</span>
                        </div>
                    )}

                    {multiExtraInfo && (
                        <div className="grid grid-cols-2 gap-2.5 mt-4">
                            {multiExtraInfo.map((info, idx) => (
                                <div key={idx} className={`p-3 rounded-xl border flex flex-col items-center justify-center ${info.bgColor} ${info.textColor} ${info.borderColor || 'border-transparent'} transition-all shadow-inner`}>
                                     <div className="text-[9px] font-bold uppercase tracking-wider opacity-60 mb-1">{info.label}</div>
                                     <div className="text-lg font-black numeric-font tracking-tighter leading-none">{info.value}</div>
                                     <div className="text-[9px] font-bold uppercase tracking-tighter mt-1.5 opacity-80">{info.status}</div>
                                </div>
                            ))}
                        </div>
                    )}
                    
                    {subResult && <div className="mt-4">{subResult}</div>}
                </div>
            </div>
        );

        const InputGroup = ({ label, value, onChange, placeholder, unit, step = "1", type="number" }) => (
            <div className="w-full">
                <label className="block text-[10px] font-black text-slate-400 mb-1.5 ml-1 uppercase tracking-widest">{label}</label>
                <div className="relative group">
                    <input
                        type={type}
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        step={step}
                        className="block w-full rounded-xl border-white/20 bg-slate-900 focus:bg-slate-800 border focus:ring-4 focus:ring-sky-500/10 text-sm font-bold p-3 pr-10 transition-all outline-none text-slate-100 input-glow"
                        placeholder={placeholder}
                    />
                    <div className="absolute inset-y-0 right-0 pr-2 flex items-center pointer-events-none">
                        <span className="text-slate-500 font-black text-[9px] uppercase tracking-tighter">{unit}</span>
                    </div>
                </div>
            </div>
        );

        const ToggleSelector = ({ value, onChange, options }) => (
            <div className="flex bg-slate-900 p-1 rounded-xl w-full border border-white/10 shadow-inner">
                {options.map((opt) => (
                    <button
                        key={opt.val}
                        onClick={() => onChange(opt.val)}
                        className={`flex-1 py-1.5 text-[11px] font-bold rounded-lg transition-all duration-300 ${
                            value === opt.val 
                            ? 'bg-sky-500 text-white shadow-lg shadow-sky-500/20' 
                            : 'text-slate-500 hover:text-slate-300'
                        }`}
                    >
                        {opt.label}
                    </button>
                ))}
            </div>
        );

        // --- 메인 애플리케이션 ---

        function App() {
            // 상태 정의
            const [pPhase, setPPhase] = useState(3);
            const [pBreaker, setPBreaker] = useState(100); 
            const [pV, setPV] = useState(220);
            const [pI, setPI] = useState(15);
            const [pIR, setPIR] = useState(20);
            const [pIS, setPIS] = useState(20);
            const [pIT, setPIT] = useState(20);

            const [iPhase, setIPhase] = useState(3);
            const [iP, setIP] = useState(15000);
            const [iV, setIV] = useState(380);

            const [lkSupply, setLkSupply] = useState(50);
            const [lkMeasured, setLkMeasured] = useState(0.5);

            const [ubR, setUbR] = useState(100);
            const [ubS, setUbS] = useState(120);
            const [ubT, setUbT] = useState(110);

            const [motorPhase, setMotorPhase] = useState(3);
            const [mUnit, setMUnit] = useState('kW');
            const [mCap, setMCap] = useState(15);
            const [mV, setMV] = useState(380);
            const [mEff, setMEff] = useState(0.9);
            const [mPf, setMPf] = useState(0.85);

            const [qcP, setQcP] = useState(100);
            const [qcBefore, setQcBefore] = useState(0.8);
            const [qcAfter, setQcAfter] = useState(0.95);

            const [trCap, setTrCap] = useState(500);
            const [trV1, setTrV1] = useState(22900);
            const [trV2, setTrV2] = useState(380);
            const [diagSide, setDiagSide] = useState('secondary');
            const [trR, setTrR] = useState(100);
            const [trS, setTrS] = useState(110);
            const [trT, setTrT] = useState(105);

            // 계산 로직
            const { powerValue, loadRate } = useMemo(() => {
                const v = parseFloat(pV) || 0;
                const brk = parseFloat(pBreaker) || 0;
                let used = 0;
                let capacity = 0;
                if (pPhase === 1) {
                    used = v * (parseFloat(pI) || 0);
                    capacity = v * brk;
                } else {
                    used = v * (parseFloat(pIR || 0) + parseFloat(pIS || 0) + parseFloat(pIT || 0));
                    capacity = v * brk * 3;
                }
                return { powerValue: used, loadRate: capacity > 0 ? (used / capacity) * 100 : 0 };
            }, [pPhase, pV, pI, pIR, pIS, pIT, pBreaker]);

            const calcTrI = (v) => {
                const vol = parseFloat(v);
                if (!vol || vol <= 0) return 0;
                return (parseFloat(trCap) * 1000) / (Math.sqrt(3) * vol);
            };

            const trDiagnostics = useMemo(() => {
                const r = parseFloat(trR) || 0, s = parseFloat(trS) || 0, t = parseFloat(trT) || 0;
                const rated = diagSide === 'primary' ? calcTrI(trV1) : calcTrI(trV2);
                const avg = (r + s + t) / 3;
                const loadUsage = rated > 0 ? (avg / rated) * 100 : 0;
                const maxDiff = avg > 0 ? Math.max(Math.abs(r - avg), Math.abs(s - avg), Math.abs(t - avg)) : 0;
                const ubRatio = avg > 0 ? (maxDiff / avg) * 100 : 0;
                return [
                    { label: `부하율`, value: loadUsage.toFixed(1) + "%", status: loadUsage >= 100 ? "위험" : loadUsage >= 80 ? "주의" : "양호", bgColor: loadUsage >= 100 ? "bg-rose-500/20" : loadUsage >= 80 ? "bg-amber-500/20" : "bg-emerald-500/20", textColor: loadUsage >= 100 ? "text-rose-400" : loadUsage >= 80 ? "text-amber-400" : "text-emerald-400", borderColor: loadUsage >= 100 ? "border-rose-500/30" : loadUsage >= 80 ? "border-amber-500/30" : "border-emerald-500/30" },
                    { label: `불평형률`, value: ubRatio.toFixed(1) + "%", status: ubRatio > 30 ? "불량" : "적정", bgColor: ubRatio > 30 ? "bg-rose-500/20" : "bg-sky-500/20", textColor: ubRatio > 30 ? "text-rose-400" : "text-sky-400", borderColor: ubRatio > 30 ? "border-rose-500/30" : "border-sky-500/30" }
                ];
            }, [trCap, trV1, trV2, diagSide, trR, trS, trT]);

            return (
                <div className="max-w-[1500px] mx-auto px-6 md:px-8 py-4 min-h-screen">
                    {/* --- 헤더 섹션 --- */}
                    <header className="mb-2 flex flex-col md:flex-row md:items-end justify-between gap-4 border-b border-white/5 pb-2">
                        <div className="flex items-center gap-4">
                            <div className="relative">
                                <div className="absolute inset-0 bg-sky-500 blur-lg opacity-20 animate-pulse"></div>
                                <div className="relative p-3 bg-sky-500 rounded-2xl text-white shadow-xl shadow-sky-500/20">
                                    <Icon name="zap" size={24} />
                                </div>
                            </div>
                            <div>
                                <h1 className="text-2xl font-[900] text-white tracking-tight leading-none mb-1.5">
                                    전기 <span className="text-sky-400">설비 관리</span> Pro
                                </h1>
                                <div className="flex items-center gap-2">
                                    <span className="flex h-1.5 w-1.5 rounded-full bg-emerald-500"></span>
                                    <span className="text-[9px] font-bold text-slate-500 uppercase tracking-widest font-mono opacity-80">v3.13 精密 診斷</span>
                                </div>
                            </div>
                        </div>
                        
                        <div className="flex flex-col items-end opacity-60 font-mono text-right">
                            <span className="text-[7px] font-black text-slate-500 uppercase tracking-[0.3em] mb-0.5">적용 기준</span>
                            <span className="text-[10px] font-bold text-slate-300 uppercase tracking-tighter">KEC 2024 표준</span>
                        </div>
                    </header>

                    {/* --- 대시보드 메인 그리드 --- */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 pt-1">
                        
                        {/* 1. 차단기 부하 분석 */}
                        <Card 
                            title="차단기 부하 분석" 
                            iconName="activity" 
                            result={powerValue.toLocaleString()} 
                            unit="W" 
                            resultLabel="총 소비 전력량" 
                            subResult={<LoadGauge percentage={loadRate} />} 
                            colorClass="text-sky-400" 
                            bgClass="bg-sky-500/10"
                            formula={pPhase === 1 ? "전압 × 전류" : "상전압 × 전류합계"}
                        >
                            <ToggleSelector value={pPhase} onChange={setPPhase} options={[{label:'단상 (1Φ)', val:1}, {label:'3상 4선 (3Φ)', val:3}]} />
                            <div className="grid grid-cols-2 gap-3">
                                <InputGroup label="차단기 정격" value={pBreaker} onChange={setPBreaker} unit="A" />
                                <InputGroup label={pPhase === 1 ? "사용 전압" : "상전압 (220V)"} value={pV} onChange={setPV} unit="V" />
                            </div>
                            {pPhase === 1 ? <InputGroup label="부하 전류" value={pI} onChange={setPI} unit="A" /> :
                            <div className="grid grid-cols-3 gap-2"><InputGroup label="R상 전류" value={pIR} onChange={setPIR} unit="A" /><InputGroup label="S상 전류" value={pIS} onChange={setPIS} unit="A" /><InputGroup label="T상 전류" value={pIT} onChange={setPIT} unit="A" /></div>}
                        </Card>

                        {/* 2. 부하 전류 산출 */}
                        <Card 
                            title="부하 전류 산출" 
                            iconName="calculator" 
                            result={(iPhase === 1 ? (parseFloat(iP) / (parseFloat(iV)||1)) : (parseFloat(iP) / (Math.sqrt(3) * (parseFloat(iV)||1)))).toFixed(2)} 
                            unit="A" 
                            resultLabel="계산된 부하 전류" 
                            formula={iPhase === 1 ? "전력 ÷ 전압" : "전력 ÷ (루트3 × 전압)"} 
                            colorClass="text-indigo-400" 
                            bgClass="bg-indigo-50/10"
                        >
                            <ToggleSelector value={iPhase} onChange={setIPhase} options={[{label:'단상 (1Φ)', val:1}, {label:'삼상 (3Φ)', val:3}]} />
                            <div className="grid grid-cols-2 gap-3"><InputGroup label="부하 전력" value={iP} onChange={setIP} unit="W" /><InputGroup label="사용 전압" value={iV} onChange={setIV} unit="V" /></div>
                        </Card>

                        {/* 3. 누설전류 안전 진단 */}
                        <Card 
                            title="누설전류 안전 판정" 
                            iconName="shield-check" 
                            result={parseFloat(lkMeasured) <= (parseFloat(lkSupply)/2000*1000) ? "적합" : "부적합"} 
                            resultLabel="KEC 규정 준수 여부" 
                            colorClass={parseFloat(lkMeasured) <= (parseFloat(lkSupply)/2000*1000) ? "text-emerald-400" : "text-rose-400"} 
                            bgClass={parseFloat(lkMeasured) <= (parseFloat(lkSupply)/2000*1000) ? "bg-emerald-500/10" : "bg-rose-500/10"}
                            formula="누설 ≤ 정격 ÷ 2000"
                        >
                            <div className="grid grid-cols-2 gap-3"><InputGroup label="차단기 정격" value={lkSupply} onChange={setLkSupply} unit="A" /><InputGroup label="실측 누설치" value={lkMeasured} onChange={setLkMeasured} unit="mA" step="0.01" /></div>
                            <div className="text-[10px] text-slate-500 font-bold bg-slate-900/50 p-3 rounded-xl border border-white/5 uppercase tracking-tighter text-center leading-tight">
                                허용 한계: {(parseFloat(lkSupply)/2).toFixed(2)}mA 이하
                            </div>
                        </Card>

                        {/* 4. 부하 불평형률 진단 */}
                        <Card 
                            title="부하 불평형률 진단" 
                            iconName="scale" 
                            result={(Math.max(Math.abs(parseFloat(ubR)-((parseFloat(ubR)+parseFloat(ubS)+parseFloat(ubT))/3 || 1)), Math.abs(parseFloat(ubS)-((parseFloat(ubR)+parseFloat(ubS)+parseFloat(ubT))/3 || 1)), Math.abs(parseFloat(ubT)-((parseFloat(ubR)+parseFloat(ubS)+parseFloat(ubT))/3 || 1))) / (((parseFloat(ubR)+parseFloat(ubS)+parseFloat(ubT))/3) || 1) * 100).toFixed(1)} 
                            unit="%" 
                            resultLabel="상별 불평형률" 
                            colorClass="text-amber-400" 
                            bgClass="bg-amber-500/10"
                            formula="(최대편차 ÷ 평균) × 100"
                        >
                            <div className="grid grid-cols-3 gap-2"><InputGroup label="R상" value={ubR} onChange={setUbR} unit="A" /><InputGroup label="S상" value={ubS} onChange={setUbS} unit="A" /><InputGroup label="T상" value={ubT} onChange={setUbT} unit="A" /></div>
                            <div className="text-[10px] text-slate-500 font-bold bg-slate-900/50 p-3 rounded-xl border border-white/5 text-center leading-tight">저압 30% 이내 유지</div>
                        </Card>

                        {/* 5. 모터 정격전류 정밀계산 */}
                        <Card 
                            title="모터 정격전류 정밀계산" 
                            iconName="settings" 
                            result={( (parseFloat(mCap) * (mUnit === 'HP' ? 745.7 : 1000)) / ((motorPhase === 1 ? 1 : Math.sqrt(3)) * (parseFloat(mV) || 1) * (parseFloat(mEff) || 1) * (parseFloat(mPf) || 1)) ).toFixed(2)} 
                            unit="A" 
                            resultLabel="전부하 전류 (FLC)" 
                            colorClass="text-cyan-400" 
                            bgClass="bg-cyan-500/10"
                            formula="전력 ÷ (루트3·전압·효율·역률)"
                        >
                            <div className="grid grid-cols-2 gap-2">
                                <ToggleSelector value={motorPhase} onChange={setMotorPhase} options={[{label:'단상', val:1}, {label:'삼상', val:3}]} />
                                <ToggleSelector value={mUnit} onChange={setMUnit} options={[{label:'kW', val:'kW'}, {label:'HP(마력)', val:'HP'}]} />
                            </div>
                            <div className="grid grid-cols-2 gap-3"><InputGroup label="모터 용량" value={mCap} onChange={setMCap} unit={mUnit} /><InputGroup label="사용 전압" value={mV} onChange={setMV} unit="V" /></div>
                            <div className="grid grid-cols-2 gap-3"><InputGroup label="효율 (η)" value={mEff} onChange={setMEff} unit="0~1" step="0.01" /><InputGroup label="역률 (cos)" value={mPf} onChange={setMPf} unit="0~1" step="0.01" /></div>
                        </Card>

                        {/* 6. 콘덴서 용량 산정 */}
                        <Card 
                            title="콘덴서 용량 산정" 
                            iconName="battery-charging" 
                            result={(parseFloat(qcP) * (Math.sqrt(Math.max(0, 1/Math.pow(Math.min(0.99, parseFloat(qcBefore)||0.8),2)-1)) - Math.sqrt(Math.max(0, 1/Math.pow(Math.min(0.99, parseFloat(qcAfter)||0.95),2)-1))) || 0).toFixed(2)} 
                            unit="kVAR" 
                            resultLabel="필요 콘덴서 용량" 
                            colorClass="text-violet-400" 
                            bgClass="bg-violet-500/10"
                            formula="전력 × (개선전tan - 개선후tan)"
                        >
                            <InputGroup label="부하 유효전력" value={qcP} onChange={setQcP} unit="kW" />
                            <div className="grid grid-cols-2 gap-3"><InputGroup label="현재 역률" value={qcBefore} onChange={setQcBefore} unit="cos" step="0.01" /><InputGroup label="목표 역률" value={qcAfter} onChange={setQcAfter} unit="cos" step="0.01" /></div>
                        </Card>

                        {/* 7. 변압기 통합 진단 (Wide) */}
                        <div className="md:col-span-2 xl:col-span-2">
                            <Card 
                                title="변압기 & ACB/VCB 통합 진단" 
                                iconName="database" 
                                resultLabel="변압기 정격 용량 기준 분석" 
                                dualResult={[{ label: "고압측 (VCB) 정격", value: calcTrI(trV1).toFixed(2) }, { label: "저압측 (ACB) 정격", value: calcTrI(trV2).toFixed(2) }]} 
                                multiExtraInfo={trDiagnostics} 
                                colorClass="text-white glow-text-primary" 
                                bgClass="bg-sky-500/20"
                                formula="용량 ÷ (루트3 × 전압)"
                            >
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                    <div className="space-y-4">
                                        <InputGroup label="변압기 정격 용량" value={trCap} onChange={setTrCap} unit="kVA" />
                                        <div className="grid grid-cols-2 gap-4">
                                            <InputGroup label="1차측(고압) 전압" value={trV1} onChange={setTrV1} unit="V" />
                                            <InputGroup label="2차측(저압) 전압" value={trV2} onChange={setTrV2} unit="V" />
                                        </div>
                                    </div>
                                    <div className="bg-slate-900/80 p-4 rounded-[1.5rem] border border-white/10 space-y-4 shadow-inner">
                                        <div className="text-[9px] font-bold text-slate-400 uppercase text-center tracking-[0.3em] font-mono leading-none">상별 부하 실시간 진단 (A)</div>
                                        <ToggleSelector value={diagSide} onChange={setDiagSide} options={[{label:'고압 (1차측)', val:'primary'}, {label:'저압 (2차측)', val:'secondary'}]} />
                                        <div className="grid grid-cols-3 gap-3">
                                            <InputGroup label="R상" value={trR} onChange={setTrR} unit="A" />
                                            <InputGroup label="S상" value={trS} onChange={setTrS} unit="A" />
                                            <InputGroup label="T상" value={trT} onChange={setTrT} unit="A" />
                                        </div>
                                    </div>
                                </div>
                            </Card>
                        </div>

                    </div>

                    {/* 하단 여백 축소 */}
                    <div className="mt-6 pb-6"></div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
