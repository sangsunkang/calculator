<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï†ÑÍ∏∞ ÏÑ§ÎπÑ Í¥ÄÎ¶¨ Pro ÎåÄÏãúÎ≥¥Îìú v3.13</title>
    <!-- Ïô∏Î∂Ä ÎùºÏù¥Î∏åÎü¨Î¶¨ Î°úÎìú -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>

            z-index: 20;
            box-shadow: 0 0 8px rgba(249, 115, 22, 0.5);

            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="selection:bg-blue-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- UI Ïª¥Ìè¨ÎÑåÌä∏ ---

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { 
                if (window.lucide) window.lucide.createIcons(); 
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const LoadGauge = ({ percentage }) => {
            const percent = Math.min(Math.max(percentage || 0, 0), 120); 
            
            let color = "bg-emerald-500";
            let textColor = "text-emerald-600";
            let statusText = "ÏïàÏ†Ñ";
            
            if (percent > 80 && percent <= 100) {
                color = "bg-orange-500";
                textColor = "text-orange-600";
                statusText = "Ï£ºÏùò";
            } else if (percent > 100) {
                color = "bg-red-500 animate-pulse";
                textColor = "text-red-600 font-black";
                statusText = "ÏúÑÌóò";
            }

            return (
                <div className="mt-2 w-full">
                    <div className="flex justify-between items-center mb-1.5 px-0.5">
                        <div className="flex items-center gap-1.5">
                            <span className={`text-[10px] font-black px-1.5 py-0.5 rounded ${color} text-white`}>{statusText}</span>
                            <span className={`text-xs font-bold ${textColor}`}>{percent.toFixed(1)}%</span>
                        </div>
                        <span className="text-[10px] font-bold text-slate-400 tracking-tighter uppercase font-mono">80% ÏïàÏ†Ñ ÌïúÍ≥ÑÏÑ†</span>
                    </div>
                    <div className="w-full bg-slate-200/50 rounded-full h-2 overflow-hidden relative gauge-container border border-slate-200/50 shadow-inner">
                        <div 
                            className={`${color} h-full transition-all duration-1000 ease-out shadow-[0_0_10px_rgba(0,0,0,0.1)]`} 
                            style={{ width: `${Math.min(percent, 100)}%` }}
                        ></div>
                    </div>
                </div>
            );
        };

        const Card = ({ title, iconName, children, result, resultLabel = "ÏßÑÎã® Í≤∞Í≥º", unit = "", subResult, formula, colorClass="text-blue-600", bgClass="bg-blue-50", dualResult, multiExtraInfo }) => (
            <div className="glass-card neo-shadow rounded-[2rem] p-6 flex flex-col h-full hover:translate-y-[-4px] animate-subtle transition-all">
                <div className="flex items-center justify-between mb-6">
                    <div className="flex items-center gap-3">
                        <div className={`p-2.5 ${bgClass} ${colorClass} rounded-2xl shadow-sm`}>
                            <Icon name={iconName} size={22} />
                        </div>
                        <h3 className="font-extrabold text-slate-800 text-lg tracking-tight">{title}</h3>
                    </div>
                    {formula && <div className="text-[10px] font-mono text-slate-400 bg-slate-100 px-2 py-1 rounded-full">{formula}</div>}
                </div>
                
                <div className="flex-grow space-y-5">{children}</div>
                
                <div className="mt-8 pt-6 border-t border-slate-100/80">
                    <div className="text-[11px] font-black text-slate-400 uppercase tracking-widest mb-3">{resultLabel}</div>
                    
                    {dualResult ? (
                        <div className="grid grid-cols-1 gap-3">
                            {dualResult.map((res, idx) => (
                                <div key={idx} className="flex justify-between items-center bg-slate-50/50 p-3 rounded-2xl border border-slate-100">
                                    <span className="text-xs font-bold text-slate-500">{res.label}</span>
                                    <div className="flex items-baseline gap-1">
                                        <span className={`text-xl font-black tracking-tighter ${colorClass}`}>{res.value}</span>
                                        <span className="text-[11px] font-bold text-slate-400 uppercase">{unit}</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="flex items-baseline gap-2">
                            <span className={`text-4xl font-black tracking-tighter ${colorClass}`}>{result}</span>
                            <span className="text-sm font-bold text-slate-400 uppercase">{unit}</span>
                        </div>
                    )}

                    {multiExtraInfo && (
                        <div className="grid grid-cols-2 gap-3 mt-4">
                            {multiExtraInfo.map((info, idx) => (
                                <div key={idx} className={`p-3 rounded-2xl border flex flex-col items-center justify-center ${info.bgColor} ${info.textColor} border-transparent transition-all`}>
                                     <div className="text-[9px] font-black uppercase tracking-wider opacity-60 mb-1">{info.label}</div>
                                     <div className="text-lg font-black tracking-tighter leading-none">{info.value}</div>
                                     <div className="text-[9px] font-bold uppercase tracking-tighter mt-1 opacity-80">{info.status}</div>
                                </div>
                            ))}
                        </div>
                    )}
                    
                    {subResult && <div className="mt-4">{subResult}</div>}
                </div>
            </div>
        );

        const InputGroup = ({ label, value, onChange, placeholder, unit, step = "1", type="number" }) => (
            <div className="w-full">
                <label className="block text-[11px] font-black text-slate-500 mb-1.5 ml-1 uppercase tracking-wider">{label}</label>
                <div className="relative group">
                    <input
                        type={type}
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        step={step}
                        className="block w-full rounded-2xl border-slate-200 bg-slate-50/50 border-2 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/5 text-[15px] font-bold p-3 pr-12 transition-all outline-none"
                        placeholder={placeholder}
                    />
                    <div className="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
                        <span className="text-slate-400 font-black text-[11px] uppercase">{unit}</span>
                    </div>
                </div>
            </div>
        );

        const ToggleSelector = ({ value, onChange, options }) => (
            <div className="flex bg-slate-200/50 p-1.5 rounded-2xl w-full border border-slate-200/50">
                {options.map((opt) => (
                    <button
                        key={opt.val}
                        onClick={() => onChange(opt.val)}
                        className={`flex-1 py-2 text-xs font-black rounded-xl transition-all duration-300 ${
                            value === opt.val 
                            ? 'bg-white text-blue-600 shadow-md ring-1 ring-slate-100' 
                            : 'text-slate-500 hover:text-slate-700'
                        }`}
                    >
                        {opt.label}
                    </button>
                ))}
            </div>
        );

        // --- Î©îÏù∏ Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò ---

        function App() {
            // ÏÉÅÌÉú Ï†ïÏùò
            const [pPhase, setPPhase] = useState(3);
            const [pBreaker, setPBreaker] = useState(100); 
            const [pV, setPV] = useState(220);
            const [pI, setPI] = useState(15);
            const [pIR, setPIR] = useState(20);
            const [pIS, setPIS] = useState(20);
            const [pIT, setPIT] = useState(20);

            const [iPhase, setIPhase] = useState(3);
            const [iP, setIP] = useState(15000);
            const [iV, setIV] = useState(380);

            const [lkSupply, setLkSupply] = useState(50);
            const [lkMeasured, setLkMeasured] = useState(0.5);

            const [ubR, setUbR] = useState(100);
            const [ubS, setUbS] = useState(120);
            const [ubT, setUbT] = useState(110);

            const [motorPhase, setMotorPhase] = useState(3);
            const [mUnit, setMUnit] = useState('kW');
            const [mCap, setMCap] = useState(15);
            const [mV, setMV] = useState(380);
            const [mEff, setMEff] = useState(0.9);
            const [mPf, setMPf] = useState(0.85);

            const [qcP, setQcP] = useState(100);
            const [qcBefore, setQcBefore] = useState(0.8);
            const [qcAfter, setQcAfter] = useState(0.95);

            const [trCap, setTrCap] = useState(500);
            const [trV1, setTrV1] = useState(22900);
            const [trV2, setTrV2] = useState(380);
            const [diagSide, setDiagSide] = useState('secondary');
            const [trR, setTrR] = useState(100);
            const [trS, setTrS] = useState(110);
            const [trT, setTrT] = useState(105);

            // Í≥ÑÏÇ∞ Î°úÏßÅ
            const { powerValue, loadRate } = useMemo(() => {
                const v = parseFloat(pV) || 0;
                const brk = parseFloat(pBreaker) || 0;
                let used = 0;
                let capacity = 0;
                if (pPhase === 1) {
                    used = v * (parseFloat(pI) || 0);
                    capacity = v * brk;
                } else {
                    used = v * (parseFloat(pIR || 0) + parseFloat(pIS || 0) + parseFloat(pIT || 0));
                    capacity = v * brk * 3;
                }
                return { powerValue: used, loadRate: capacity > 0 ? (used / capacity) * 100 : 0 };
            }, [pPhase, pV, pI, pIR, pIS, pIT, pBreaker]);

            const calcTrI = (v) => {
                const vol = parseFloat(v);
                if (!vol || vol <= 0) return 0;
                return (parseFloat(trCap) * 1000) / (Math.sqrt(3) * vol);
            };

            const trDiagnostics = useMemo(() => {
                const r = parseFloat(trR) || 0, s = parseFloat(trS) || 0, t = parseFloat(trT) || 0;
                const rated = diagSide === 'primary' ? calcTrI(trV1) : calcTrI(trV2);
                const avg = (r + s + t) / 3;
                const loadUsage = rated > 0 ? (avg / rated) * 100 : 0;
                const maxDiff = avg > 0 ? Math.max(Math.abs(r - avg), Math.abs(s - avg), Math.abs(t - avg)) : 0;
                const ubRatio = avg > 0 ? (maxDiff / avg) * 100 : 0;
                return [
                    { label: `Î∂ÄÌïòÏú®`, value: loadUsage.toFixed(1) + "%", status: loadUsage >= 100 ? "‚ö†Ô∏è ÏúÑÌóò" : loadUsage >= 80 ? "üí° Ï£ºÏùò" : "‚úÖ Ïó¨Ïú†", bgColor: loadUsage >= 100 ? "bg-red-500/10" : loadUsage >= 80 ? "bg-amber-500/10" : "bg-emerald-500/10", textColor: loadUsage >= 100 ? "text-red-600" : loadUsage >= 80 ? "text-amber-600" : "text-emerald-600" },
                    { label: `Î∂àÌèâÌòïÎ•†`, value: ubRatio.toFixed(1) + "%", status: ubRatio > 30 ? "‚ö†Ô∏è Î∂àÎüâ" : "‚úÖ Ï†ÅÏ†ï", bgColor: ubRatio > 30 ? "bg-red-500/10" : "bg-blue-500/10", textColor: ubRatio > 30 ? "text-red-600" : "text-blue-600" }
                ];
            }, [trCap, trV1, trV2, diagSide, trR, trS, trT]);

            return (
                <div className="max-w-[1600px] mx-auto p-6 md:p-10 min-h-screen">
                    {/* --- Ìó§Îçî ÏÑπÏÖò --- */}
                    <header className="mb-12 flex flex-col lg:flex-row lg:items-center justify-between gap-6">
                        <div className="relative">
                            <div className="flex items-center gap-4 mb-2">
                                <div className="p-3.5 bg-blue-600 rounded-[1.5rem] text-white shadow-xl shadow-blue-500/20">
                                    <Icon name="zap" size={32} />
                                </div>
                                <div>
                                    <h1 className="text-4xl font-[900] text-slate-900 tracking-tight leading-none">
                                        Ï†ÑÍ∏∞ <span className="text-blue-600">ÏÑ§ÎπÑ Í¥ÄÎ¶¨</span> Pro
                                    </h1>
                                    <div className="flex items-center gap-2 mt-2">
                                        <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                                        <span className="text-[11px] font-black text-slate-400 uppercase tracking-widest font-mono">Ï†ïÎ∞Ä ÏßÑÎã® ÎåÄÏãúÎ≥¥Îìú v3.13</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="flex items-center gap-4 bg-white/50 backdrop-blur p-2 rounded-[2rem] border border-white neo-shadow font-mono">
                            <div className="px-6 py-2">
                                <div className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">ÏÉÅÌÉú</div>
                                <div className="text-sm font-black text-blue-600">Ïó∞Í≤∞Îê® (CONNECTED)</div>
                            </div>
                            <div className="h-10 w-px bg-slate-200"></div>
                            <div className="px-6 py-2">
                                <div className="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1">Í∏∞Ï§Ä</div>
                                <div className="text-sm font-black text-slate-700">KEC ÌëúÏ§Ä Ï§ÄÏàò</div>
                            </div>
                        </div>
                    </header>

                    {/* --- ÎåÄÏãúÎ≥¥Îìú Í∑∏Î¶¨Îìú --- */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                        
                        {/* 1. Ï∞®Îã®Í∏∞ Î∂ÄÌïò Î∞è Ï†ÑÎ†• ÏßÑÎã® */}
                        <Card title="Ï∞®Îã®Í∏∞ Î∂ÄÌïò Î∞è Ï†ÑÎ†• ÏßÑÎã®" iconName="activity" result={powerValue.toLocaleString()} unit="W" resultLabel="Ï¥ù ÏÜåÎπÑ Ï†ÑÎ†•Îüâ" subResult={<LoadGauge percentage={loadRate} />} colorClass="text-blue-600" bgClass="bg-blue-50">
                            <ToggleSelector value={pPhase} onChange={setPPhase} options={[{label:'Îã®ÏÉÅ (1Œ¶)', val:1}, {label:'3ÏÉÅ 4ÏÑ†Ïãù (3Œ¶)', val:3}]} />
                            <div className="grid grid-cols-2 gap-4">
                                <InputGroup label="Ï∞®Îã®Í∏∞ Ï†ïÍ≤©" value={pBreaker} onChange={setPBreaker} unit="A" />
                                <InputGroup label={pPhase === 1 ? "ÏÇ¨Ïö© Ï†ÑÏïï" : "ÏÉÅÏ†ÑÏïï (220V)"} value={pV} onChange={setPV} unit="V" />
                            </div>
                            {pPhase === 1 ? <InputGroup label="Î∂ÄÌïò Ï†ÑÎ•ò" value={pI} onChange={setPI} unit="A" /> :
                            <div className="grid grid-cols-3 gap-2"><InputGroup label="RÏÉÅ Ï†ÑÎ•ò" value={pIR} onChange={setPIR} unit="A" /><InputGroup label="SÏÉÅ Ï†ÑÎ•ò" value={pIS} onChange={setPIS} unit="A" /><InputGroup label="TÏÉÅ Ï†ÑÎ•ò" value={pIT} onChange={setPIT} unit="A" /></div>}
                        </Card>

                        {/* 2. Î∂ÄÌïò Ï†ÑÎ•ò Í≥ÑÏÇ∞ */}
                        <Card title="Î∂ÄÌïò Ï†ÑÎ•ò Í≥ÑÏÇ∞" iconName="calculator" result={(iPhase === 1 ? (parseFloat(iP) / (parseFloat(iV)||1)) : (parseFloat(iP) / (Math.sqrt(3) * (parseFloat(iV)||1)))).toFixed(2)} unit="A" resultLabel="Í≥ÑÏÇ∞Îêú Î∂ÄÌïò Ï†ÑÎ•ò" formula={iPhase === 1 ? "I = P / V" : "I = P / (‚àö3 * V)"} colorClass="text-indigo-600" bgClass="bg-indigo-50">
                            <ToggleSelector value={iPhase} onChange={setIPhase} options={[{label:'Îã®ÏÉÅ (1Œ¶)', val:1}, {label:'3ÏÉÅ (3Œ¶)', val:3}]} />
                            <div className="grid grid-cols-2 gap-4"><InputGroup label="Î∂ÄÌïò Ï†ÑÎ†•" value={iP} onChange={setIP} unit="W" /><InputGroup label="ÏÇ¨Ïö© Ï†ÑÏïï" value={iV} onChange={setIV} unit="V" /></div>
                        </Card>

                        {/* 3. ÎàÑÏÑ§Ï†ÑÎ•ò ÏïàÏ†Ñ ÏßÑÎã® */}
                        <Card title="ÎàÑÏÑ§Ï†ÑÎ•ò ÏïàÏ†Ñ ÏßÑÎã®" iconName="shield-check" result={parseFloat(lkMeasured) <= (parseFloat(lkSupply)/2000*1000) ? "Ï†ÅÌï©" : "Î∂ÄÏ†ÅÌï©"} resultLabel="KEC Í∑úÏ†ï Ï§ÄÏàò Ïó¨Î∂Ä" colorClass={parseFloat(lkMeasured) <= (parseFloat(lkSupply)/2000*1000) ? "text-emerald-600" : "text-red-600"} bgClass={parseFloat(lkMeasured) <= (parseFloat(lkSupply)/2000*1000) ? "bg-emerald-50" : "bg-red-50"}>
                            <div className="grid grid-cols-2 gap-4"><InputGroup label="Ï∞®Îã®Í∏∞ Ï†ïÍ≤©" value={lkSupply} onChange={setLkSupply} unit="A" /><InputGroup label="Ïã§Ï∏° ÎàÑÏÑ§Ïπò" value={lkMeasured} onChange={setLkMeasured} unit="mA" step="0.01" /></div>
                            <div className="text-[10px] text-slate-400 font-bold bg-slate-50 p-3 rounded-2xl border border-slate-100 uppercase tracking-tighter text-center">ÌóàÏö© ÌïúÍ≥ÑÏπò: {(parseFloat(lkSupply)/2000*1000).toFixed(2)}mA Ïù¥Ìïò Ïú†ÏßÄ ÌïÑÏàò</div>
                        </Card>

                        {/* 4. Î∂ÄÌïò Î∂àÌèâÌòïÎ•† ÏßÑÎã® */}
                        <Card title="Î∂ÄÌïò Î∂àÌèâÌòïÎ•† ÏßÑÎã®" iconName="scale" result={(Math.max(Math.abs(parseFloat(ubR)-((parseFloat(ubR)+parseFloat(ubS)+parseFloat(ubT))/3 || 1)), Math.abs(parseFloat(ubS)-((parseFloat(ubR)+parseFloat(ubS)+parseFloat(ubT))/3 || 1)), Math.abs(parseFloat(ubT)-((parseFloat(ubR)+parseFloat(ubS)+parseFloat(ubT))/3 || 1))) / (((parseFloat(ubR)+parseFloat(ubS)+parseFloat(ubT))/3) || 1) * 100).toFixed(1)} unit="%" resultLabel="ÏÉÅÎ≥Ñ Î∂àÌèâÌòïÎ•†" colorClass="text-amber-600" bgClass="bg-amber-50">
                            <div className="grid grid-cols-3 gap-2"><InputGroup label="RÏÉÅ Ï†ÑÎ•ò" value={ubR} onChange={setUbR} unit="A" /><InputGroup label="SÏÉÅ Ï†ÑÎ•ò" value={ubS} onChange={setUbS} unit="A" /><InputGroup label="TÏÉÅ Ï†ÑÎ•ò" value={ubT} onChange={setUbT} unit="A" /></div>
                            <div className="text-[10px] text-slate-400 font-bold bg-slate-50 p-3 rounded-2xl border border-slate-100 uppercase tracking-tighter text-center">Ï†ÄÏïï Ï†ÑÎ°ú 30% Ïù¥ÎÇ¥ Ïú†ÏßÄ Í∂åÍ≥†</div>
                        </Card>

                        {/* 5. Î™®ÌÑ∞ Ï†ïÍ≤©Ï†ÑÎ•ò Ï†ïÎ∞Ä Í≥ÑÏÇ∞ */}
                        <Card title="Î™®ÌÑ∞ Ï†ïÍ≤©Ï†ÑÎ•ò Ï†ïÎ∞Ä Í≥ÑÏÇ∞" iconName="settings" result={( (parseFloat(mCap) * (mUnit === 'HP' ? 745.7 : 1000)) / ((motorPhase === 1 ? 1 : Math.sqrt(3)) * (parseFloat(mV) || 1) * (parseFloat(mEff) || 1) * (parseFloat(mPf) || 1)) ).toFixed(2)} unit="A" resultLabel="Ï†ÑÎ∂ÄÌïò Ï†ÑÎ•ò (FLC)" colorClass="text-cyan-600" bgClass="bg-cyan-50">
                            <div className="grid grid-cols-2 gap-2">
                                <ToggleSelector value={motorPhase} onChange={setMotorPhase} options={[{label:'Îã®ÏÉÅ', val:1}, {label:'3ÏÉÅ', val:3}]} />
                                <ToggleSelector value={mUnit} onChange={setMUnit} options={[{label:'kW', val:'kW'}, {label:'HP(ÎßàÎ†•)', val:'HP'}]} />
                            </div>
                            <div className="grid grid-cols-2 gap-4"><InputGroup label="Î™®ÌÑ∞ Ï∂úÎ†•" value={mCap} onChange={setMCap} unit={mUnit} /><InputGroup label="ÏÇ¨Ïö© Ï†ÑÏïï" value={mV} onChange={setMV} unit="V" /></div>
                            <div className="grid grid-cols-2 gap-4"><InputGroup label="Ìö®Ïú® (Œ∑)" value={mEff} onChange={setMEff} unit="0~1" step="0.01" /><InputGroup label="Ïó≠Î•† (cosŒò)" value={mPf} onChange={setMPf} unit="cos" step="0.01" /></div>
                        </Card>

                        {/* 6. Ïó≠Î•† Í∞úÏÑ† ÏΩòÎç¥ÏÑú ÏÇ∞Ï†ï */}
                        <Card title="Ïó≠Î•† Í∞úÏÑ† ÏΩòÎç¥ÏÑú ÏÇ∞Ï†ï" iconName="battery-charging" result={(parseFloat(qcP) * (Math.sqrt(Math.max(0, 1/Math.pow(Math.min(0.99, parseFloat(qcBefore)||0.8),2)-1)) - Math.sqrt(Math.max(0, 1/Math.pow(Math.min(0.99, parseFloat(qcAfter)||0.95),2)-1))) || 0).toFixed(2)} unit="kVAR" resultLabel="ÌïÑÏöî ÏΩòÎç¥ÏÑú Ïö©Îüâ" colorClass="text-violet-600" bgClass="bg-violet-50">
                            <InputGroup label="Î∂ÄÌïò Ïú†Ìö®Ï†ÑÎ†•" value={qcP} onChange={setQcP} unit="kW" />
                            <div className="grid grid-cols-2 gap-4"><InputGroup label="ÌòÑÏû¨ Ïó≠Î•†" value={qcBefore} onChange={setQcBefore} unit="cos" step="0.01" /><InputGroup label="Î™©Ìëú Ïó≠Î•†" value={qcAfter} onChange={setQcAfter} unit="cos" step="0.01" /></div>
                        </Card>
